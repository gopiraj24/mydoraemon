<html lang="en">
<head>
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="muse">
       <div class="content">
        <div class="left-col">
            <h1>You will be happy ah Without me ?</h1>
        </div>
        <div class="right-col">
            <p>Click Here To Listen</p>
            <img src="media/play.png" id="icon">
        </div>
       </div>
    </div>
    <audio id="mySong">
        <source src="media/undipovanuvilla.mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "media/pause.png";
            }else{
                mySong.pause();
                icon.src = "media/play.png";
            }
            

        }
    </script>
</body>
</html>
